<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page light-theme small-theme">
    <table id="calc-buttons">
        <tbody>
            <tr>
                <td><button data-sign="CE">CE</button></td>
                <td><button data-sign="C">C</button></td> 
                <td><button data-sign="lightDark">&#127763;</button></td>
                <td><button data-sign="bigSmall">&#128269;</button></td> 
            </tr>
            <tr>
                <td><button data-num="7">7</button></td>
                <td><button data-num="8">8</button></td>
                <td><button data-num="9">9</button></td>
                <td><button data-sign="+">+</button></td>
            </tr>
            <tr>
                <td><button data-num="4">4</button></td>
                <td><button data-num="5">5</button></td>
                <td><button data-num="6">6</button></td>
                <td><button data-sign="-">-</button></td>
            </tr>
            <tr>
                <td><button data-num="1">1</button></td>
                <td><button data-num="2">2</button></td>
                <td><button data-num="3">3</button></td>
                <td><button data-sign="/">/</button></td>
            </tr>
            <tr>
                <td><button data-num="0">0</button></td>
                <td><button data-num=".">.</button></td>
                <td><button data-sign="=">=</button></td>
                <td><button data-sign="*">*</button></td>
            </tr>
        </tbody>
    </table>
    <p id="result">Result: <span></span></p>
    <p id="screen">
        <span id="num1"></span>
        <span id="sign"></span>
        <span id="num2"></span>
    </p>
    <p id="mistake" class="mistake displaynone"></p>
    <script src="src/src.js"></script>
</body>
</html>
